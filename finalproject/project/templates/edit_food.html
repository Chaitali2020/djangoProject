{% include "header.html" %}

<div class="container mt-5">
  <h1>Edit Food Items</h1>
  <hr>
  
<form method="POST" action="/edit/{{data.id}}">
  {% csrf_token %}
    <div class="form-group">
      <div class="form-group">
        <label for="exampleInputPassword1">Food Image</label>
        <input type="file" class="form-control" value="{{data.fimg}}" name="fimg">
    </div>
      <label for="exampleInputEmail1">Food Item Name</label>
      <input type="text" class="form-control" value="{{data.fname}}" name="fname">      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Food Quantity</label>
      <input type="number" class="form-control" value="{{data.fprice}}" name="fqty">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Food category</label>
        <input type="text" class="form-control" value="{{data.fdetails}}" name="fdetails">
    </div>
    <button type="submit" class="btn btn-primary">UPDATE FOOD ITEM</button>
  </form>
</div>

{% include "footer.html" %}
