{% extends 'base.html' %}
{% load static %}
{% block data %}
      <!-- slide start-->
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'images/slid1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/slid2.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/slid3.jpg' %}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>      
      <!-- slide end-->

      <div class="container mt-5">
        <h1> Food Items</h1>
        <hr>
        <div class="row">           
            <div class="col-4">            
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="static/images/pro1.webp" alt="Card image cap">
                    <div class="card-body">                
                      <h5 class="card-title">FOOD ITEM: PUMKIN</h5>
                      <h5>QTY:1</h5>
                      <p class="card-text">CATEGORY:Vegitables</p>                                            
                    </div>
                  </div>              
            </div>
            <div class="col-4">            
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="static/images/pro2webp.webp" alt="Card image cap">
                    <div class="card-body">                
                      <h5 class="card-title">FOOD ITEM: WET  COCONUTS</h5>
                      <h5>QTY:2</h5>
                      <p class="card-text">CATEGORY:MASALA</p>                                            
                    </div>
                  </div>              
            </div>
            <div class="col-4">            
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="static/images/pro8.webp" alt="Card image cap">
                    <div class="card-body">                
                      <h5 class="card-title">FOOD ITEM: GRREN METHI</h5>
                      <h5>QTY:4</h5>
                      <p class="card-text">CATEGORY:Leafy Vegitables</p>                                            
                    </div>
                  </div>              
            </div>
        </div>
        </div>

        </div>
        
        

            
        </div>
    </div>

    {% endblock data %}
